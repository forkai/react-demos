<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="../../lib/mui.min.css" />
		<script
			crossorigin
			src="https://unpkg.com/react@16/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>

	<body>
		<div id="root"></div>
		<script type="text/babel">
			function Header(props) {
				return (
					<header id='header' className='mui-bar mui-bar-nav'>
						<a
							href={props.data.goBack.link}
							className={props.data.goBack.class}
						>
							<img
								src={props.data.goBack.icon.src}
								id='goBack'
								className={props.data.goBack.icon.class}
								alt={props.data.goBack.icon.alt}
							/>
						</a>
						<p className={props.data.title.class}>
							{props.data.title.content}
						</p>
					</header>
				)
			}

			let headerData = {
				goBack: {
					link: 'javascript:history.go(-1);',
					class: 'fl',
					icon: {
						class: 'header-left-btn',
						src: './images/backspace.png',
						alt: '返回按钮'
					}
				},
				title: {
					class: 'header-title',
					content: '计费准则'
				}
			}

			ReactDOM.render(
				<Header data={headerData} />,
				document.getElementById('root')
			)
		</script>
	</body>
</html>
