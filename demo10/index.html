      const {useState,useEffect} = React
      const Hello=props =>{
        let [opacity,setOpacity] = useState(1.0)
        useEffect(()=>{
          setInterval( ()=> {
            opacity =(opacity < 0.1)?1.0:(opacity - .05)
            setOpacity(opacity);
          }, 100);
        })
        return (
            <div style={{opacity}}>
              Hello {props.name}
            </div>)
      }

        <Hello name="world"/>,
        document.querySelector('#example')
      );
